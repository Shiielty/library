<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="header"><span>LIB</span>RARY</div>
        <p>"There is no friend as loyal as a book"</p>
        <p>- Ernest Hemingway</p>
        <button class="open-form">+ Add Books</button>
        <div class="form">
          <form action="" class="form-container">
            <div class="form-header">Add Books</div>
            <label for="title">Title: <abbr title="This field is required" aria-label="required">*</abbr></label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="ex. The Hobbit"
              required
            />
            <label for="author">Author: <abbr title="This field is required" aria-label="required">*</abbr></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="ex. J.R.R Tolkien"
              required
            />
            <label for="description">Description (optional):</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              maxlength="350"
              placeholder="The Hobbit is set within Tolkien's fictional universe and follows the quest of home-loving Bilbo Baggins, the titular hobbit, to win a share of the treasure guarded by a dragon named Smaug. Bilbo's journey takes him from his light-hearted, rural surroundings into more sinister territory."
            ></textarea>
            <label for="pages">Pages: <abbr title="This field is required" aria-label="required">*</abbr></label>
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="ex. 295"
              required
            />
            <label for="read-status">Reading status:</label>
            <select name="read-status" id="read-status">
              <option value="read">Finished Reading</option>
              <option value="not-read">Currently Reading/Plan to Read</option>
            </select>
            <button type="button" class="submit-form">Add books</button>
            <button type="button" class="close-form">Close form</button>
          </form>
        </div>
      </div>
      <div class="main-content"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
