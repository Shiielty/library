<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="header"><span>LIB</span>RARY</div>
        <p>"There is no friend as loyal as a book"</p>
        <p>- Ernest Hemingway</p>
        <button class="open-form">+ Add Books</button>
        <div class="form">
          <form action="" class="form-container">
            <div class="form-header">Add Books</div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
            <label for="description">Description (optional):</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              maxlength="350"
            ></textarea>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" required />
            <label for="read-status">Reading status:</label>
            <select name="read-status" id="read-status">
              <option value="read">Finished Reading</option>
              <option value="not-read">Currently Reading/Plan to Read</option>
            </select>
            <button type="button" class="submit-form">Add books</button>
            <button type="button" class="close-form">Close form</button>
          </form>
        </div>
      </div>
      <div class="main-content">
        <div class="main-wrapper"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
